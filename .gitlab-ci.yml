# .gitlab-ci.yml

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - echo "Running tests..."

lighthouse:
  stage: test
  script:
    - apt-get update && apt-get install -y nodejs npm
    - npm install -g lighthouse
    - lighthouse https://example.com --output json --output-path=./lighthouse-report.json

deploy:
  stage: deploy
  script:
    - echo "Deploying to production..."
